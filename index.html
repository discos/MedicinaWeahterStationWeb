      <script>                 
         $(window).on("load", function(){            
            drawField('idDrawWindSpeed', 'Wind', 'WEEK','wind_speed_ave', '3.6');       
            drawField('idDrawWindDir', 'Wind', 'WEEK','wind_dir_ave');            
            drawField('idDrawTemperature', 'PHT', 'WEEK','temperature');
            drawField('idDrawHumidity', 'PHT', 'WEEK','humidity');
            drawField('idDrawPressure', 'PHT', 'WEEK','pressure');
            drawField('idDrawRainAccumulation', 'Rain', 'WEEK','rain_ammount');
            drawField('idDrawHailDuration', 'Hail', 'WEEK','hail_duration');
            drawField('idDrawHailIntensity', 'Hail', 'WEEK','hail_intensity');

            var WindSpeedValueEl= document.getElementById("WindSpeedValue");
            WindSpeedValueEl.innerHTML= getLastValue('Wind','wind_speed_ave', '3.6');
            var WindSpeedValueEl= document.getElementById("WindDirValue");
            WindSpeedValueEl.innerHTML= getLastValue('Wind','wind_dir_ave');
            var WindSpeedValueEl= document.getElementById("TemperatureValue");
            WindSpeedValueEl.innerHTML= getLastValue('PHT','temperature');
            var WindSpeedValueEl= document.getElementById("HumidityValue");
            WindSpeedValueEl.innerHTML= getLastValue('PHT','humidity');
            var WindSpeedValueEl= document.getElementById("PressureValue");
            WindSpeedValueEl.innerHTML= getLastValue('PHT','pressure');
            var WindSpeedValueEl= document.getElementById("RainAccumulationValue");
            WindSpeedValueEl.innerHTML= getLastValue('Rain','rain_ammount');
            var WindSpeedValueEl= document.getElementById("HailDurationValue");
            WindSpeedValueEl.innerHTML= getLastValue('Hail','hail_duration');
            var WindSpeedValueEl= document.getElementById("HailIntensityValue");
            WindSpeedValueEl.innerHTML= getLastValue('Hail','hail_intensity');
         });   
         var windowResizeTimer;
         $(window).on("resize", function(){
            clearTimeout(windowResizeTimer);
            windowResizeTimer = setTimeout(function(){
               drawField('idDrawWindSpeed', 'Wind', 'WEEK','wind_speed_ave', '3.6');       
               drawField('idDrawWindDir', 'Wind', 'WEEK','wind_dir_ave');
               drawField('idDrawTemperature', 'PHT', 'WEEK','temperature');            
               drawField('idDrawHumidity', 'PHT', 'WEEK','humidity');
               drawField('idDrawPressure', 'PHT', 'WEEK','pressure');
               drawField('idDrawRainAccumulation', 'Rain', 'WEEK','rain_ammount');
               drawField('idDrawHailDuration', 'Hail', 'WEEK','hail_duration');
               drawField('idDrawHailIntensity', 'Hail', 'WEEK','hail_intensity');
            }, 100);
         });          
      </script>

      <div style="display: flex; flex-direction: column; height: 100%; width: 100%;">

                        <div id= "WindSpeedValue" class="value_text"></div>
                        <div class= "value_text_bottom">Km/h</div>     
                        <div class= "buttons_group">
